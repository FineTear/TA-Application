{% extends "base.html" %}

{% block content %}
<div class="add_remove_student">
    <a href="{{ url_for('logout') }}">Log out</a>
	<h1 class="subheader">Course</h1>


	<p>All Courses:</p>
	{% for c in course %}

	<div>
		<p><b>{{ c.name , c.instructor , c.available}}</b></p>
	</div>
	{% endfor %}

	<p><a href="{{ url_for('add_course') }}">Click to add course!</a></p>
	<p><a href="{{ url_for('open_close_course') }}">Click to open/close a course!</a></p>

</div>
{% endblock %}
